<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Calc</title>

    <style>
        body {
            background-color: rgb(50, 50, 50);
            color: rgb(200, 200, 200);
        }

        a {
            color: rgb(200, 180, 220);
        }
    </style>
</head>

<body>
    <!-- NAVIGATION -->
    <nav>
        <a href="/">
            <h4>Home</h4>
        </a>
    </nav>

    <!-- FIBONACCI CALCULATOR -->
    <form id="calcForm" action="/api/gs_calc" method="GET">
        <input type="text" name="count" placeholder="Enter a number">
        <input type="submit" value="Calculate">
    </form>
    <div>
        <p>Result:
        <p id="result">0</p>
        </p>
    </div>

    <!-- AUTOR -->
    <div>
        <p>
            Autor: Vladyslav Veshnevskyi
        </p>
    </div>
</body>

<script>
    document.getElementById("calcForm").addEventListener("submit", function (e) {
        e.preventDefault();
        fetch("/api/gs_calc?" + new URLSearchParams({
            count: e.currentTarget.count.value
        })).then(async data => {
            const response = await data.json();
            document.getElementById("result").innerHTML = response.result;
        }).catch(e => {
            console.log(e);
        })
    });
</script>

</html>
